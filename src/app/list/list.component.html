<div id="content">
<h1 id="title" class="green-text">Welcome Advisor</h1>
<table>
        <thead id="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Link 1</th>
                <th>Link 2</th>
            </tr>
        </thead>
        @if (clients.length > 0) {
        <tbody>
          <tr class="white-text" *ngFor="let bClient of clients">
            <td>{{ bClient.identity.firstName }}</td>
            <td>{{ bClient.identity.lastName }}</td>
            <td><button (click)="goToClientDetails(bClient)">Client Details</button></td>
            <td><button (click)="goToAccountDetails(bClient)">Account Details</button></td>
          </tr>
        </tbody>
    } @else {
        <p>No client registered</p>
    }
</table>
<button id ="submit-btn" routerLink="/createClient">Create new client
